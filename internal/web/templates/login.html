{{define "content"}}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mt-8">
    <h2 class="text-2xl font-bold text-center mb-6">Login to Mail Reflector</h2>
    
    {{if .Error}}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{.Error}}
    </div>
    {{end}}

    <form method="post" action="/login" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                required 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter your username"
            >
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                required 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter your password"
            >
        </div>
        
        <button 
            type="submit" 
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
            Sign In
        </button>
    </form>
    
    <div class="mt-6 text-center text-sm text-gray-600">
        <p>Default credentials: <strong>admin</strong> / <strong>admin123</strong></p>
        <p class="text-xs mt-2 text-gray-500">Change these in production!</p>
    </div>
</div>
{{end}}
